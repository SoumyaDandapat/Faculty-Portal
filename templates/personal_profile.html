{% extends "base.html" %}

{% block content %}

<div class="card" style="width:inherit;">
    <div class="card-body">
      <h5 class="card-title">Here you can edit your profile</h5>
      <p class="card-text">You can add new paragraph new heading but you cannot set new name or department/ the changes wouldnt show. You can quickly toggle to public view in button below</p>
    </div>
  </div>
<form id="frm" action="./personal_profile" method="post">

  {% for i in dict %} 
  <div class="card" style="width:inherit;">
      <div class="card-body">
          <input type="text" style="font-size:20px;color:black;font-style:bold;background-color:aliceblue;" name="head{{loop.index0}}" value="{{i}}">
          <br>
          <textarea input type="text" style="font-size:15px;color:rgb(49, 41, 41); block-size: 90px;width: 800px;" name="par{{loop.index0}}">{{dict[i]}}</textarea>
        </div>
    </div>

  {% endfor %}

  <p name="new" id="new" >
      <br>
      <input type="text" style="font-size:18px;color:black;font-style:bold;background-color: lightcyan" name="newh" placeholder="enter new data if required">
      <br><br>
      <textarea input type="text" style="font-size:15px;color:grey; block-size: 90px;width: 800px;background-color:lightcyan;" name="newp" placeholder="leave it blank if not required" ></textarea>
      <br>    
    </p>

  
<div class="row" >
<input class="btn btn-primary" type="submit" name="sub" value="SUBMIT" style="background-color: blue;">
<input  class="btn btn-primary" type="submit" name="sub" value="ADD NEW PARAGRAPH" style="background-color: blue;" >
<input class="btn btn-primary"  onclick="location.href = '/public/{{eid}}'"  type="button" value="View as Public" style="background-color: blue;">

</div>
</form>
{% endblock %}
